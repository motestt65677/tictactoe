<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
</head>
<body>


<main>
  <h1>Tic Tac TOE</h1>
  <div><strong class="game-state">Player 1's turn</strong></div>
  <div>
    <span class="play-ground top left" id="block1"></span>
    <span class="play-ground top center" id="block2"></span>
    <span class="play-ground top right" id="block3"></span>
    <span class="break"></span>
    <span class="play-ground middle left" id="block4"></span>
    <span class="play-ground middle center" id="block5"></span>
    <span class="play-ground middle right" id="block6"></span>
    <span class="break"></span>
    <span class="play-ground bot left" id="block7"></span>
    <span class="play-ground bot center" id="block8"></span>
    <span class="play-ground bot right" id="block9"></span>
  </div>
  <div>  
    <button class="reset">Reset</button>
    <button class="single">1 Player</button>
    <button class="double">2 Players</button>
  </div>
</main>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/tic-tac-toe.js"></script>

</body>
</html>
