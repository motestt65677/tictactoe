<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/tic-tac-toe.css">
</head>
<body>


<main>
  <h1>Tic Tac TOE</h1>
  <section><strong class="game-state">Player 1's turn</strong></section>
  <section>
    <div class="play-ground top left" id="block1"></div>
    <div class="play-ground top center" id="block2"></div>
    <div class="play-ground top right" id="block3"></div>
    <div class="break"></div>
    <div class="play-ground middle left" id="block4"></div>
    <div class="play-ground middle center" id="block5"></div>
    <div class="play-ground middle right" id="block6"></div>
    <div class="break"></div>
    <div class="play-ground bot left" id="block7"></div>
    <div class="play-ground bot center" id="block8"></div>
    <div class="play-ground bot right" id="block9"></div>
  </section>  
  <button class="reset">Reset</button>
  <button class="single">1 Player</button>
  <button class="double">2 Players</button>
  
</main>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/tic-tac-toe.js"></script>

</body>
</html>
